version: "3.1"
responses:
  utter_rephrase:
    - text: Könnten Sie das bitte noch einmal in anderen Worten formulieren?
    - text: Ich habe Sie leider nicht verstanden. Könnten Sie Ihre Frage umformulieren?
    - text: Weiß der Geier oder weiß er nicht? Nein in dem Fall nicht, könntest du das bitte noch mal umformulieren?
    - text: 'Wie Sokrates schon einst sagte: "Ich weiß, dass ich nichts weiß". Du kannst mir aber gerne auf die Sprünge helfen und die Nachricht neu formulieren!'
    - text: 'Schon Descartes wusste zu sagen: "Ich denke, also bin ich". Und ich denke, dass diese Frage nicht so leicht zu beantworten ist und du sie neu formulieren solltest!'
  utter_show_school:
    - image: https://www.htl-leonding.at/wp-content/uploads/2019/11/banner_full_ueberuns.jpg?x49412
      text: 'So sieht unsere Schule aus:'
  utter_branch_medt:
    - text: In der Medientechnik-Abteilung liegt der Schwerpunkt auf Design und Kreativität. Es werden Fächer wie Audio, Fotografie, Video und Webdevelopment und -design unterrichtet, gleichzeitig werden auch, ähnlich zur Informatik, Themen wie Programmieren und Datanbanken behandelt. Der Fokus ist aber stets auf der kreativen Auslebung und Gestaltung.
  utter_branch_informatik:
    - text: Die Fachrichtung der Informatik vereint eine EDV-technische und betriebswirtschaftliche Ausbildung. Es werden Fächer wie Datenbanken, Software-Engineering oder Computerarchitekturen unterrichtet. Diese Kombination bietet eine umfangreiche, praxisnahe Ausbildung, die später im Beruf direkt eingesetzt werden kann.
  utter_branch_medizintechnik:
    - text: In der Medizintechnik ist Elektronik eines der wichtigsten Elemente und wird daher in der Ausbildung entsprechend behandelt. Zugleich erfolgt natürlich eine Einführung in medizinische Themenbereiche wie Anatomie und Physiologie sowie Biosignalverarbeitung und Medizin- und Gesundheitsinformatik.
  utter_branch_elektronik:
    - text: 
  utter_way_to_school:
    - text: Die HTL Leonding befindet sich in der Limesstraße 12/14, 4060 in Leonding. Mit den Öffis lässt sich die Schule sehr angenehm erreichen. Du kannst mit der Straßenbahn Nummer 3 oder 4 zur Meixnerkreuzung fahren und 10min zu Fuß gehen. Eine weitere Möglichkeit wäre es den 19er Linienbus bis zur Limesstraße zu nutzen und weitere 5min zu Fuß zu gehen 
  utter_tell_joke:
    - text: Was sagt ein Informatiker, wenn er auf die Welt kommt? "Hello World!"
    - text: 'Sagt der eine zum anderen: Hast du schon etwas von der neuen Rechtschreibung gehört?" Sagt der andere: "Nein, ich bin Linkshänder!"'
    - text: 'Treffen sich zwei Magnete, sagt der eine: „Was soll ich heute bloß anziehen?“'
    - text: 'Unterhalten sich 2 Kerzen: „Ist Wasser gefährlich?“ – „Davon kannst du ausgehen!“'
    - text: 'Egal, wie gut du schläfst: Albert schläft wie Einstein.'
    - text: '„Was machen Mathematiker im Garten?“ – Wurzeln ziehen'
    - text: '„Was trinken Führungskräfte?“ – Leitungswasser'
    - text: '„Welche Tiere können nichts hören?“ – Die Tauben'
    - text: 'Treffen sich 2 Piloten. 600 Tote'
  utter_project_award:
    - text: 'Die Schüler*innen der Abschlussklassen werden eingeladen, ihre SYP/ITP-Projekte und Diplomarbeiten zur Prämierung einzureichen. Der Sieger der Kategorie „Best of Project“ erhält einen Geldpreis in der Höhe von € 600,-. Für die beiden Kategorien „Best of Business“ und „Best of Innovation“ erhalten jeweils einen Geldpreis in der Höhe von € 300,- '
      text: 'Weitere Infos : https://www.htl-leonding.at/schueler/projekte-events/project-award/'
  utter_contact_data:
    - text: 'Telefonnummer: (0732) 67 33 68 – 0'
      text: 'E-Mail: office@htl-leonding.ac.at'
      text: 'homepage: https://www.htl-leonding.at/'
      text: 'Weitere Informationen finden Sie unter : https://www.htl-leonding.at/kontakt/'
  utter_application_form:
    - text: 'Hier findest du alle Anmeldeformulare: '
      text: 'https://www.htl-leonding.at/bewerber/anmeldung/'
  utter_ask_htl_general:
    - text: Die HTL Leonding ist eine Höhere Schule in Leonding in der man zwischen 4 Zweigen (Informatik, Medientechnik, Elektronik und Medizintechnik) wählen kann



